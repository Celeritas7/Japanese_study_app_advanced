    // ===== PAGE TO WEEK/DAY MAPPING =====
    function getWeekDay(pageNo) {
      const page = parseInt(pageNo) || 0;
      if (page < 12) return { week: 1, day: 1, label: '1ÈÄ±1Êó•' };
      const adjustedPage = page - 12;
      const dayIndex = Math.floor(adjustedPage / 2);
      const week = Math.floor(dayIndex / 7) + 1;
      const day = (dayIndex % 7) + 1;
      return { week, day, label: `${week}ÈÄ±${day}Êó•` };
    }
    
    // ===== MAIN STUDY APP =====

      constructor() {
        this.user = null;
        this.allWords = [];
        this.markings = {};
        this.loading = true;
        this.syncing = false;
        
        // Filter state
        this.selectedLevel = null;
        this.selectedWeekDay = null;
        this.selectedCategory = null;  // null = all, 0-5 = specific marking
        
        // View state
        this.currentView = 'level';  // 'level', 'weekday', 'wordlist', 'study'
        
        // Study state
        this.currentIndex = 0;
        this.studyWords = [];
        
        // Reveal state
        this.showContext = false;
        this.revealStep = 0;
        
        this.init();
      }
      
      async init() {
        this.render();
        
        const { data: { session } } = await supabase.auth.getSession();
        if (session) this.user = session.user;
        
        supabase.auth.onAuthStateChange((event, session) => {
          this.user = session?.user || null;
          if (event === 'SIGNED_IN') {
            this.loadData();
          }
          this.render();
        });
        
        if (this.user) {
          await this.loadData();
        }
        
        this.loading = false;
        this.render();
      }
      
      async signInWithGoogle() {

      }
      
      async signOut() {
        await supabase.auth.signOut();
        this.user = null;
        this.selectedLevel = null;
        this.currentView = 'level';
        this.render();
      }
      
      // ===== DATA LOADING =====
      async loadData() {
        try {
          this.syncing = true;
          this.render();
          
          let allData = [];
          let page = 0;
          const pageSize = 1000;
          let hasMore = true;
          
          while (hasMore) {
            const { data, error } = await supabase
              .from('vocabulary')
              .select('*')
              .range(page * pageSize, (page + 1) * pageSize - 1)
              .order('id');
            
            if (error) throw error;
            if (data && data.length > 0) {
              allData = allData.concat(data);
              page++;
              if (data.length < pageSize) hasMore = false;
            } else {
              hasMore = false;
            }
          }
          
          this.allWords = allData.map(row => ({
            ...row,
            meaning: row.meaning_en || row.meaning || '',
            weekDayLabel: getWeekDay(row.page_no).label,
            week: getWeekDay(row.page_no).week,
            day: getWeekDay(row.page_no).day,
          }));
          
          console.log(`Loaded ${this.allWords.length} vocabulary words`);
          
          await this.loadMarkings();
          
          this.syncing = false;
          this.render();
        } catch (err) {
          console.error('Load data error:', err);
          this.syncing = false;
          this.render();
        }
      }
      
      async loadMarkings() {
        if (!this.user) return;
        
        const { data, error } = await supabase
          .from('user_markings')
          .select('kanji, marking')
          .eq('user_id', this.user.id);
        
        if (error) {
          console.error('Load markings error:', error);
          return;
        }
        
        if (data) {
          data.forEach(row => { this.markings[row.kanji] = row.marking; });
        }
        
        console.log(`Loaded ${Object.keys(this.markings).length} markings`);
      }
      
      getMarking(word) {
        return this.markings[word.kanji] || 0;
      }
      
      // ===== FILTERING HELPERS =====
      getWordsByLevel(level) {
        if (level === 'ALL') return this.allWords;
        return this.allWords.filter(w => w.level === level);
      }
      
      getWordsByLevelAndCategory(level, category) {
        let words = this.getWordsByLevel(level);
        if (category !== null) {
          words = words.filter(w => this.getMarking(w) === category);
        }
        return words;
      }
      
      getAvailableWeekDays(level) {
        const words = this.getWordsByLevel(level);
        const weekDaySet = new Set(words.map(w => w.weekDayLabel));
        return [...weekDaySet].sort((a, b) => {
          const [aW, aD] = a.match(/(\d+)ÈÄ±(\d+)Êó•/)?.slice(1).map(Number) || [0, 0];
          const [bW, bD] = b.match(/(\d+)ÈÄ±(\d+)Êó•/)?.slice(1).map(Number) || [0, 0];
          return aW - bW || aD - bD;
        });
      }
      
      getStatsByLevel(level) {
        const words = this.getWordsByLevel(level);
        const stats = { total: words.length, byMark: {} };
        Object.keys(MARKING_CATEGORIES).forEach(k => stats.byMark[k] = 0);
        words.forEach(w => {
          const m = this.getMarking(w);
          stats.byMark[m]++;
        });
        return stats;
      }
      
      // ===== UPDATE MARKING =====
      async updateMarking(kanji, newMarking) {
        const oldMarking = this.markings[kanji] || 0;
        this.markings[kanji] = newMarking;
        this.render();
        
        if (!this.user) return;
        
        try {
          if (newMarking === 0) {
            await supabase.from('user_markings')
              .delete()
              .eq('user_id', this.user.id)
              .eq('kanji', kanji);
          } else {
            await supabase.from('user_markings').upsert({
              user_id: this.user.id,
              kanji: kanji,
              marking: newMarking,
              updated_at: new Date().toISOString()
            }, { onConflict: 'user_id,kanji' });
          }
          console.log(`Updated: ${kanji} ${oldMarking} ‚Üí ${newMarking}`);
        } catch (err) {
          console.error('Update marking error:', err);
          this.markings[kanji] = oldMarking;
          this.render();
        }
      }
      
      // ===== NAVIGATION =====
      selectLevel(level) {
        this.selectedLevel = level;
        this.selectedCategory = null;
        this.currentView = 'weekday';
        this.render();
      }
      
      selectCategory(category) {
        this.selectedCategory = category;
        this.currentView = 'wordlist';
        this.render();
      }
      
      startStudyFromList() {
        let words = this.getWordsByLevelAndCategory(this.selectedLevel, this.selectedCategory);
        
        if (this.selectedWeekDay && this.selectedWeekDay !== 'ALL') {
          words = words.filter(w => w.weekDayLabel === this.selectedWeekDay);
        }
        
        this.studyWords = this.shuffleArray([...words]);
        this.currentIndex = 0;
        this.resetReveal();
        this.currentView = 'study';
        this.render();
      }
      
      startStudyAll() {
        let words = this.getWordsByLevel(this.selectedLevel);
        
        if (this.selectedWeekDay && this.selectedWeekDay !== 'ALL') {
          words = words.filter(w => w.weekDayLabel === this.selectedWeekDay);
        }
        
        this.studyWords = this.shuffleArray([...words]);
        this.currentIndex = 0;
        this.resetReveal();
        this.currentView = 'study';
        this.render();
      }
      
      backToWeekDay() {
        this.selectedCategory = null;
        this.currentView = 'weekday';
        this.studyWords = [];
        this.render();
      }
      
      backToLevel() {
        this.selectedLevel = null;
        this.selectedCategory = null;
        this.selectedWeekDay = null;
        this.currentView = 'level';
        this.studyWords = [];
        this.render();
      }
      
      shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      
      resetReveal() {
        this.showContext = false;
        this.revealStep = 0;
      }
      
      nextWord() {
        if (this.currentIndex < this.studyWords.length - 1) {
          this.currentIndex++;
          this.resetReveal();
          this.render();
        }
      }
      
      prevWord() {
        if (this.currentIndex > 0) {
          this.currentIndex--;
          this.resetReveal();
          this.render();
        }
      }
      
      randomWord() {
        if (this.studyWords.length > 1) {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.studyWords.length);
          } while (newIndex === this.currentIndex);
          this.currentIndex = newIndex;
          this.resetReveal();
          this.render();
        }
      }
      
      toggleContext() {
        this.showContext = !this.showContext;
        this.render();
      }
      
      revealNext() {
        if (this.revealStep < 2) {
          this.revealStep++;
          this.render();
        }
      }
      
      // ===== RENDER =====
      render() {
        const app = document.getElementById('app');
        
        if (this.loading) {
          app.innerHTML = this.renderLoading();
          return;
        }
        
        if (!this.user) {
          app.innerHTML = this.renderLoginScreen();
          return;
        }
        
        switch (this.currentView) {
          case 'level':
            app.innerHTML = this.renderLevelSelector();
            break;
          case 'weekday':
            app.innerHTML = this.renderWeekDaySelector();
            break;
          case 'wordlist':
            app.innerHTML = this.renderWordList();
            break;
          case 'study':
            app.innerHTML = this.renderStudyMode();
            break;
          default:
            app.innerHTML = this.renderLevelSelector();
        }
      }

        const weekDays = this.getAvailableWeekDays(this.selectedLevel);

        return `

                    <button onclick="app.selectCategory(${k});" class="category-btn text-center p-2 rounded-xl hover:bg-slate-700 ${stats.byMark[k] > 0 ? '' : 'opacity-50'}">
                      <div class="w-10 h-10 ${v.color} rounded-lg flex items-center justify-center mx-auto mb-1">
                        <span class="text-white text-lg">${v.icon}</span>
                      </div>
                      <span class="text-white font-bold text-sm">${stats.byMark[k]}</span>
                    </button>
                  `).join('')}
                </div>
              </div>
              
              <!-- Week/Day Dropdown -->
              <div class="bg-white rounded-2xl p-5 shadow-xl mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-2">Select Chapter and Lesson</label>
                <select id="weekDaySelect" onchange="app.selectedWeekDay = this.value;" class="w-full p-4 text-lg font-bold text-center border-2 border-slate-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
                  <option value="ALL">üìö All ${this.selectedLevel === 'ALL' ? '' : this.selectedLevel + ' '}Words (${stats.total})</option>
                  ${weekDays.map(wd => {
                    const count = this.getWordsByLevel(this.selectedLevel).filter(w => w.weekDayLabel === wd).length;
                    return `<option value="${wd}">${wd} (${count} words)</option>`;
                  }).join('')}
                </select>
                
                <button onclick="app.selectedWeekDay = document.getElementById('weekDaySelect').value; app.startStudyAll();" class="w-full mt-4 py-4 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-bold text-lg rounded-xl hover:opacity-90 transition-opacity">
                  ‚ñ∂ Start Study (All)
                </button>
              </div>
            </div>
          </div>`;
      }
      
      renderWordList() {
        const catInfo = MARKING_CATEGORIES[this.selectedCategory];
        const levelColor = LEVEL_COLORS[this.selectedLevel];
        let words = this.getWordsByLevelAndCategory(this.selectedLevel, this.selectedCategory);
        
        if (this.selectedWeekDay && this.selectedWeekDay !== 'ALL') {
          words = words.filter(w => w.weekDayLabel === this.selectedWeekDay);
        }
        
        return `
          <div class="min-h-screen flex flex-col">
            <!-- Header -->
            <header class="bg-slate-800 px-4 py-3 sticky top-0 z-10">
              <div class="flex items-center justify-between">
                <button onclick="app.backToWeekDay();" class="text-white hover:bg-slate-700 px-3 py-2 rounded-lg">
                  ‚Üê Back
                </button>
                <div class="flex items-center gap-2">
                  <span class="px-2 py-1 ${levelColor.bg} text-white text-xs rounded font-bold">${this.selectedLevel}</span>
                  <div class="w-8 h-8 ${catInfo.color} rounded-lg flex items-center justify-center">
                    <span class="text-white">${catInfo.icon}</span>
                  </div>
                  <span class="text-white font-medium">${catInfo.label}</span>
                </div>
                <span class="text-slate-400 text-sm">${words.length} words</span>
              </div>
            </header>
            
            <!-- Study Button -->
            ${words.length > 0 ? `
              <div class="bg-slate-800 px-4 py-3 border-b border-slate-700">
                <button onclick="app.startStudyFromList();" class="w-full py-3 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-bold rounded-xl hover:opacity-90">
                  ‚ñ∂ Study These ${words.length} Words
                </button>
              </div>
            ` : ''}
            
            <!-- Word List -->
            <main class="flex-1 overflow-auto hide-scrollbar p-4">
              ${words.length === 0 ? `
                <div class="text-center py-12">
                  <p class="text-2xl text-slate-500 mb-2">${catInfo.icon}</p>
                  <p class="text-slate-400">No words in this category</p>
                </div>
              ` : `
                <div class="space-y-2">
                  ${words.map(w => {
                    const m = this.getMarking(w);
                    const mInfo = MARKING_CATEGORIES[m];
                    const kanjiEscaped = (w.kanji || '').replace(/'/g, "\\'");
                    return `
                      <div class="bg-white rounded-xl p-4 shadow ${mInfo.border} border-l-4">
                        <div class="flex items-center justify-between">
                          <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                              <span class="text-xl font-bold text-gray-800">${w.kanji || w.raw}</span>
                              <span class="text-gray-500">${w.hiragana || ''}</span>
                            </div>
                            <p class="text-sm text-gray-600 truncate">${w.meaning}</p>
                          </div>
                          <div class="flex gap-1 ml-2">
                            ${Object.entries(MARKING_CATEGORIES).map(([k, v]) => `
                              <button onclick="app.updateMarking('${kanjiEscaped}', ${m === parseInt(k) ? 0 : parseInt(k)});" 
                                class="w-8 h-8 rounded-lg flex items-center justify-center text-sm transition-all ${m === parseInt(k) ? v.color + ' ring-2 ring-gray-400' : 'bg-gray-100 hover:bg-gray-200'}">
                                ${v.icon}
                              </button>
                            `).join('')}
                          </div>
                        </div>
                      </div>
                    `;
                  }).join('')}
                </div>
              `}
            </main>
          </div>`;
      }
      
      renderStudyMode() {
        if (this.studyWords.length === 0) {
          return `
            <div class="min-h-screen flex items-center justify-center p-4">
              <div class="text-center">
                <p class="text-2xl text-white mb-4">No words found</p>
                <button onclick="app.backToWeekDay();" class="px-6 py-3 bg-slate-700 text-white rounded-xl hover:bg-slate-600">
                  ‚Üê Back
                </button>
              </div>
            </div>`;
        }
        
        const word = this.studyWords[this.currentIndex];
        const marking = this.getMarking(word);
        const markInfo = MARKING_CATEGORIES[marking] || MARKING_CATEGORIES[0];
        const levelColor = LEVEL_COLORS[word.level] || LEVEL_COLORS['ALL'];
        const kanjiEscaped = (word.kanji || '').replace(/'/g, "\\'");
        
        let ctxBefore = word.example_before || word.supporting_word_1 || '';
        let ctxAfter = word.example_after || word.supporting_word_2 || '';
        ctxBefore = ctxBefore.replace(/^[‚ë†‚ë°]\s*/, '').replace(/[‚ë†‚ë°]\s*$/, '');
        ctxAfter = ctxAfter.replace(/^[‚ë†‚ë°]\s*/, '').replace(/[‚ë†‚ë°]\s*$/, '');
        const hasContext = ctxBefore || ctxAfter;
        
        return `
          <div class="min-h-screen flex flex-col">
            <!-- Header -->
            <header class="bg-slate-800 px-4 py-3 flex items-center justify-between">
              <button onclick="app.backToWeekDay();" class="text-white hover:bg-slate-700 px-3 py-2 rounded-lg transition-colors">
                ‚Üê Back
              </button>
              <div class="text-center">
                <div class="flex items-center justify-center gap-2">
                  <span class="px-2 py-1 ${levelColor.bg} text-white text-xs rounded font-bold">${word.level}</span>
                  <span class="text-emerald-400 font-bold">${word.weekDayLabel}</span>
                </div>
                <span class="text-slate-400 text-sm">${this.currentIndex + 1} / ${this.studyWords.length}</span>
              </div>
              <div class="w-10 h-10 ${markInfo.color} rounded-lg flex items-center justify-center">
                <span class="text-white text-lg">${markInfo.icon}</span>
              </div>
            </header>
            
            <!-- Main Study Area -->
            <main class="flex-1 flex flex-col items-center justify-center p-4">
              <div class="w-full max-w-2xl">
                
                <!-- Sentence Box -->
                <div class="sentence-box rounded-2xl p-6 mb-4 min-h-[120px] flex items-center justify-center">
                  <p class="text-center leading-relaxed">
                    ${this.showContext && ctxBefore ? `<span class="context-text">${ctxBefore}</span>` : ''}
                    <span class="kanji-highlight mx-1">${word.kanji || word.raw}</span>
                    ${this.showContext && ctxAfter ? `<span class="context-text">${ctxAfter}</span>` : ''}
                  </p>
                </div>
                
                <!-- Reveal Box -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden mb-4 cursor-pointer" onclick="app.revealNext();">
                  <div class="p-6 text-center min-h-[140px] flex flex-col items-center justify-center">
                    <div class="transition-all duration-300 ${this.revealStep >= 1 ? 'opacity-100' : 'opacity-0 h-0'}">
                      ${this.revealStep >= 1 ? `
                        <p class="text-2xl text-slate-700 mb-3 animate-fadeIn">${word.hiragana || ''}</p>
                      ` : ''}
                    </div>
                    
                    <div class="transition-all duration-300 ${this.revealStep >= 2 ? 'opacity-100' : 'opacity-0 h-0'}">
                      ${this.revealStep >= 2 ? `
                        <p class="text-xl text-emerald-700 font-medium animate-fadeIn">${word.meaning}</p>
                        ${word.hint ? `<p class="text-sm text-slate-500 mt-2">üí° ${word.hint}</p>` : ''}
                      ` : ''}
                    </div>
                    
                    ${this.revealStep < 2 ? `
                      <p class="text-slate-400 text-sm">
                        ${this.revealStep === 0 ? 'üëÜ Tap to reveal reading' : 'üëÜ Tap to reveal meaning'}
                      </p>
                    ` : ''}
                  </div>
                </div>
                
                <!-- Rating Buttons -->
                <div class="bg-slate-800 rounded-xl p-3 mb-4">
                  <p class="text-slate-400 text-xs text-center mb-2">Change Rating</p>
                  <div class="flex justify-center gap-2">
                    ${Object.entries(MARKING_CATEGORIES).map(([k, v]) => `
                      <button onclick="event.stopPropagation(); app.updateMarking('${kanjiEscaped}', ${marking === parseInt(k) ? 0 : parseInt(k)});" 
                        class="w-10 h-10 rounded-xl flex items-center justify-center transition-all ${marking === parseInt(k) ? v.color + ' ring-2 ring-white scale-110' : 'bg-slate-700 hover:bg-slate-600'}">
                        <span class="text-base">${v.icon}</span>
                      </button>
                    `).join('')}
                  </div>
                </div>
                
                <!-- Control Buttons -->
                <div class="flex flex-col gap-3">
                  ${hasContext ? `
                    <button onclick="app.toggleContext();" class="w-full py-3 rounded-xl font-medium transition-all ${this.showContext ? 'bg-amber-500 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}">
                      ${this.showContext ? 'üîΩ Hide Context' : 'üîº Show Context'}
                    </button>
                  ` : ''}
                  
                  <div class="flex gap-3">
                    <button onclick="app.prevWord();" class="flex-1 py-4 bg-slate-700 text-white rounded-xl hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors" ${this.currentIndex === 0 ? 'disabled' : ''}>
                      ‚óÄ Prev
                    </button>
                    <button onclick="app.randomWord();" class="px-6 py-4 bg-purple-600 text-white rounded-xl hover:bg-purple-500 transition-colors">
                      üé≤
                    </button>
                    <button onclick="app.nextWord();" class="flex-1 py-4 bg-emerald-600 text-white rounded-xl hover:bg-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors" ${this.currentIndex >= this.studyWords.length - 1 ? 'disabled' : ''}>
                      Next ‚ñ∂
                    </button>
                  </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="mt-4 bg-slate-700 rounded-full h-2 overflow-hidden">
                  <div class="bg-emerald-500 h-full transition-all duration-300" style="width: ${((this.currentIndex + 1) / this.studyWords.length) * 100}%"></div>
                </div>
              </div>
            </main>
          </div>`;
      }
    }
    
    window.app = new JLPTStudyApp();
  </script>
</body>
</html>
